<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="css/stle.css">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <section class="card">
            <img src="img/fondo.jpg" alt="fondoCard" class="card-header" >
       
        <article class="card-body">
            <div class="card-body-contentimg" width="250">
                <img class="card-body-contentimg-img" src="img/CharizardM.png" alt="" >
            </div>
            <h2 class="card-body-title">
                Charizard Omega
                <span>#26</span>
            </h2>
            <p class="card-body-text">Coleccionable</p>
        </article>

        <footer class="card-footer">
            <div class="card-footer-power">
                <h3>Poder</h3>
                <img src="img/fuego.png" alt="Fuego" width="60">
            </div>

            <div class="card-footer-power">
                <h3>Rareza</h3>
                <img src="img/star.png" alt="Fuego" width="60">
            </div>

            <div class="card-footer-power">
                <h3>Resistencia</h3>
                <img src="img/torre.png" alt="Fuego" width="60">
            </div>
        </footer>

       </section> 
    </main>
    
</body>
</html>
